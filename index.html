<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-warning-subtle py-5">
    <main>
        <div class="container text-center">
            <h2 class="mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="row d-block">
                <div class="col-12 bg-white p-4">
                    <form id="treno-form">
                        <div class="mb-3">
                            <label for="name">Nome e Cognome</label>
                            <input autocomplete="off" type="text" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="km">Km da percorrere</label>
                            <input autocomplete="off" type="text" id="km" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fascia d'et√†</label>
                            <select id="age" class="form-select">
                                <option value="min">Minorenne</option>
                                <option value="mag">Maggiorenne</option>
                            </select>
                        </div>
                        <button type="submit" id="send-btn" class="btn btn-primary">Genera</button>
                        <button type="reset" class="btn btn-secondary">Annulla</button>
                    </form>
                </div>

                <h2 class="my-4">RIEPILOGO</h2>
                <div class="col-12 bg-white p-4">
                    <div class="card-header mb-3">

                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <h2 class="f-name">Nome e Cognome:</h2>
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <h2>Tipologia:</h2>
                        <h2 class="f-type"></h2>
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <h2>Carrozza:</h2>
                        <h2 class="f-car"></h2>
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <h2>Codice CP:</h2>
                        <h2 class="f-cp"></h2>
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <h2>Costo Biglietto:</h2>
                        <h2 class="f-price"></h2>
                    </div>
                </div>
                </form>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
